<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <style>
        body { font-family: "Noto Sans KR", sans-serif; background-color: #f4f6f8; display: flex; justify-content: center; padding: 50px 0; }
        .container { width: 800px; }
        h1 { text-align: center; margin-bottom: 25px; color: #333; font-size: 1.8em; }
        table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
        th { background-color: #007bff; color: #fff; }
        tr:hover { background-color: #f0f8ff; }
        a { text-decoration: none; color: #007bff; }
        .write-btn { display: inline-block; margin-top: 15px; padding: 10px 20px; background-color: #007bff; color: #fff; border-radius: 6px; text-decoration: none; }
        .write-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h1>게시판 목록</h1>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>등록일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardlist}">
            <td th:text="${board.id}"></td>
            <td><a th:href="@{/view(id=${board.id})}" th:text="${board.title}"></a></td>
            <td th:text="${board.name}"></td>
            <td th:text="${board.createdAt != null ? (board.createdAt instanceof T(java.time.temporal.TemporalAccessor) ? #temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm') : board.createdAt) : ''}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(boardlist)}">
            <td colspan="4">등록된 게시글이 없습니다.</td>
        </tr>
        </tbody>
    </table>
    <a class="write-btn" href="/writeform">새 글 작성</a>
</div>
</body>
</html>
