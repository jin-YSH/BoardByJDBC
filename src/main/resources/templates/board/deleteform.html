<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 삭제</title>
    <style>
        body { font-family: "Noto Sans KR", sans-serif; background-color: #f4f6f8; display: flex; justify-content: center; padding: 50px 0; }
        .container { background: #fff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 600px; padding: 30px 40px; }
        h1 { text-align: center; margin-bottom: 25px; color: #333; font-size: 1.8em; }
        label { display: block; margin-bottom: 6px; font-weight: bold; color: #333; }
        input[type="password"] { width: 100%; padding: 10px 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; box-sizing: border-box; }
        .error { color: #e74c3c; margin-bottom: 10px; font-weight: 500; }
        .btn-group { display: flex; justify-content: space-between; margin-top: 25px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; font-size: 15px; border-radius: 6px; cursor: pointer; transition: 0.2s ease; }
        button:hover { background-color: #0056b3; }
        a { display: inline-block; padding: 10px 20px; text-decoration: none; color: #333; border: 1px solid #ccc; border-radius: 6px; transition: 0.2s ease; }
        a:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
<div class="container">
    <h1>게시글 삭제</h1>
    <form th:action="@{/delete}" method="post">
        <input type="hidden" name="id" th:value="${boardId}" />
        <p>정말로 이 게시글을 삭제하시겠습니까?</p>
        <div>
            <label>비밀번호</label>
            <input type="password" name="password" required />
        </div>
        <div class="error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <div class="btn-group">
            <button type="submit">삭제</button>
            <a th:href="@{/view(id=${boardId})}">취소</a>
        </div>
    </form>
</div>
</body>
</html>
